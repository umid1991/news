{% extends 'news/base.html' %}
{% load static %}

{% block title %} Mahaliy Xabarlar {% endblock title %}

{% block content %}

    {% for news in texnologiya_yangiliklar %}
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="50%">
                    <h2>{{ news.title }}</h2>
                </div>

            </div>

        </div>
    {% endfor %}
{% endblock content %}
